<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

</h:head>

<h:body>
    <ui:composition>
        <div>
            <h4>#{msg.genres}</h4>

            <h:form styleClass="links">
                <ui:repeat id="rep" value="#{genres.genreList}" var="g">
                    <h:commandLink value="#{g.name}"
                                   styleClass="#{g.id == searchController.selectedGenreId ? 'selected_link' : 'links'}"><br/><br/>
                        <f:ajax event="click" execute="@form" render="@form :books :pagess"
                                listener="#{searchController.fillBooksByGenre(g.id)}"/>
                    </h:commandLink>
                </ui:repeat>
            </h:form>
        </div>
    </ui:composition>
</h:body>
</html>
